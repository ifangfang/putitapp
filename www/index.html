<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Untitled Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
<link rel="stylesheet" href="css/framework7.material.css">
<link rel="stylesheet" href="css/TimeCircles.css">
<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
<script type="text/javascript" src="js/TimeCircles.js"></script>

<style>
</style>
<body>
<div data-role="page" id="home" data-cache="true">
    <div data-role="header" data-theme="a" data-position="fixed" data-tap-toggle="false">
      <a href="#mypanel" data-icon="bars" data-iconpos="notext">Menu</a>
      <a href="#config" data-icon="gear" data-iconpos="notext"></a>
        <h1>Put It App Test</h1>
    </div>
    <!-- /header -->
    <div data-role="panel" id="mypanel">
    <!-- panel content goes here -->
    <ul data-role="listview">
        <li data-icon="delete"><a href="#" data-rel="close">Close menu</a></li>
            <li><a href="#panel-fixed-page2">Accordion</a></li>
            <li><a href="#panel-fixed-page2">Ajax Navigation</a></li>
            <li><a href="#notification">Autocomplete</a></li>
            </ul>
</div><!-- /panel -->
    <div data-role="content" class="jqm-content">
        <div id="appview">
          <div class="card">
  <div class="card-content">
    <div class="card-content-inner">
<div id="CountDownTimer" data-timer="" style="width: 280px; height: 150px; margin: auto;"></div>
<button id="start" class="ui-btn ui-corner-all startTimer">Start</button>
<button id="stop" class="ui-btn ui-corner-all stopTimer">Stop</button>
    </div>
  </div>
</div>
        </div>

    </div><!-- /content -->
</div><!-- /page -->

<div data-role="page" id="notification" data-close-btn="right" data-dialog="true">
		<div data-role="header">
		<h1>Notification</h1>
		</div>

		<div role="main" class="ui-content">
		<h1 id="noti_head"></h1>
		<p id="noti_body"></p>
		</div><!-- /content -->
	</div><!-- /page -->

  <div data-role="page" id="config" data-close-btn="no" data-dialog="true">
  		<div data-role="header">
  		<h1>Setting</h1>
  		</div>

  		<div role="main" class="ui-content">
        <form id="formsetting">
        <fieldset data-role="controlgroup">
            <legend>Setting Time</legend>
        <label for="radio-choice-1">
                <input type="radio" name="radioName" id="radio-choice-1" value="600" checked="checked">
                10 Min</label>
        <label for="radio-choice-2">
                <input type="radio" name="radioName" id="radio-choice-2" value="1200">
                20 Min</label>
        <label for="radio-choice-3">
                <input type="radio" name="radioName" id="radio-choice-3" value="1800">
                30 Min</label>
        </fieldset>
        </form>
        <button id="configbtn" class="ui-btn ui-corner-all">Submit</button>
  		</div><!-- /content -->
  	</div><!-- /page -->

<script type="text/javascript" src="js/my-app.js"></script>
</body>
</html>
