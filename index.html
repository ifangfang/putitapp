<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Put It</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/jquery.mobile-1.4.5.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="js/jquery.mobile-1.4.5.min.js" type="text/javascript"></script>
    <script src="js/TimeCircles.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/chart/fusioncharts.js"></script>
</head>
<body>
    <div data-cache="true" data-role="page" id="home">
        <div data-position="fixed" data-role="header" data-tap-toggle="false"
        data-theme="a">
            <img src="images/put.png" style="padding:10px;">
            <h1 style="color:red;">Put It</h1>
        </div><!-- /header --><br>
        <br>
        <div class="jqm-content" data-role="content">
            <div class="ui-body ui-body-a ui-corner-all">
                <p><input id="username" name="text-basic" placeholder=
                "username" type="text" value=""></p>
                <p><input id="password" name="text-basic" placeholder=
                "password" type="password" value=""></p>
                <p><input id="re-password" name="text-basic" placeholder=
                "re-password" type="password" value=""></p>
                <p id="gender"><label style=
                "font-size:14px; font-family:arial;"><input id="radio1" name=
                "radio1" type="radio" value="male">Male</label> <label style=
                "font-size:14px; font-family:arial;"><input id="radio1" name=
                "radio1" type="radio" value="female">Female</label></p>
                <p><input data-clear-btn="false" id="age" name="number-1"
                placeholder="confirm age" type="number" value=""></p>
                <p id="check_agree1"><label style=
                "font-size:12px; font-family:arial;"><input id="check_agree"
                name="text-basic" type="checkbox">I Agree Terms and
                Conditions</label></p><a class="ui-btn ui-shadow ui-corner-all"
                href="#" id="login">Sign In</a> <a class="text-center" href="#"
                id="regis">
                <p style=
                "font-size:12px; text-decoration:none; color:#03809E;">Create
                Account</p></a> <a class="text-center" href="#timer" id=
                "timer">
                <p style="font-size:12px; text-decoration:none;">timer</p></a>
                <a class="ui-btn ui-shadow ui-corner-all" href="#" id=
                "comfirm-regis">Sign Up</a>
            </div>
        </div><!-- /content end -->
    </div><!-- /page -->
    <div data-cache="true" data-role="page" id="homepage">
        <div data-position="fixed" data-role="header" data-tap-toggle="false"
        data-theme="a"><a data-iconpos="notext" href="#mypanel"><img src=
        "images/men.png" style="width:25px;"></a> <a data-iconpos="notext"
        href="#config"><img src="images/tim.png" style="width:25px;"></a>
        <img src="images/put.png" style="padding:10px;"></div>
        <div data-role="panel" id="mypanel">
            <!-- panel content goes here -->
            <ul data-role="listview">
                <li data-icon="delete"><a data-rel="close" href="#">Put It</a></li>
                <li><a data-rel="close" href="#" id="agenda">Agenda</a></li>
                <li><a data-rel="close" href="#" id="process">Process</a></li>
                <li><a data-rel="close" href="#" id="result">Result</a></li>
            </ul>
        </div><!-- /header -->
        <div class="jqm-content" data-role="content">
            <div id="appview"></div>
        </div>
    </div><!-- /content -->
    <!-- /page -->
    <div data-close-btn="right" data-dialog="true" data-role="page" id=
    "notification">
        <div data-role="header">
            <h1>Notification</h1>
        </div>
        <div class="ui-content" role="main">
            <h1 id="noti_head"></h1>
            <p id="noti_body"></p>
        </div><!-- /content -->
    </div><!-- /page -->
    <div data-close-btn="no" data-dialog="true" data-role="page" id="config">
        <div data-role="header" style=
        "background:#444444 ; color:#fff; text-shadow:none;">
            <h1>Set the Time</h1>
        </div>
        <div class="ui-content" role="main">
            <form id="formsetting" name="formsetting">
                <fieldset data-role="controlgroup">
                    &nbsp; <label for=
                    "radio-choice-1">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input checked="checked"
                    id="radio-choice-1" name="radioName" type="radio" value=
                    "600">10 Min</label> <label for=
                    "radio-choice-2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="radio-choice-2"
                    name="radioName" type="radio" value="1200">20 Min</label>
                    <label for=
                    "radio-choice-3">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="radio-choice-3"
                    name="radioName" type="radio" value="1800">30 Min</label>
                </fieldset>
            </form><button class="ui-btn ui-corner-all" id=
            "configbtn">Submit</button>
        </div><!-- /content -->
    </div><!-- /page -->
    <script src="js/my-app.js" type="text/javascript">
    </script>
</body>
</html>
